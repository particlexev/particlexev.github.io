<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video9</title>
    <meta name="description" content="Video - A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
    <script src="../../js/play-on-click.js"></script>
    <script src="../../js/hide-on-play.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="videoBunny" preload="auto"
               src="https://particlexev.github.io/1.mp4"
               width="500" height="200" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
       
      </a-assets>

    
      <a-entity material="shader: flat; src: #videoBunny"
                geometry="primitive: plane; width: 160; height: 90;"
                position="0 60 -250"
                rotation="0 35 0"
                play-on-click
                visible="false">
      </a-entity>

  
      <a-entity material="shader: flat; src: #videoFireworks"
                geometry="primitive: plane; width: 500; height: 200"
                position="0 -60 -200"
                rotation="0 -35 0"
                play-on-click
                visible="false">
      </a-entity>
      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video"
          hide-on-play="#videoFireworks">
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
