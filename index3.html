<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video15</title>
    <meta name="description" content="Video - A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
    <script src="../../js/play-on-click.js"></script>


    <style>
  model-viewer {
  width: 100%;
  height: 400px;
  background-color: #70BCD1;
}
#card {
  margin: 3em auto;
  display: flex;
  flex-direction: column;
  max-width: 600px;
  border-radius: 6px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
  overflow: hidden;
  
  .attribution {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  margin: 1em;
}
  
}</style>
    



    






    
  </head>
  <body>
 <div id="card">
    <model-viewer 
                  <model-viewer 
      src="https://particlexev.github.io/1.mp4" 
     
      ios-src="https://particlexev.github.io/1.mp4"
                   
                  camera-controls camera-orbit="10deg 50deg .70m"
                  alt="A 3D model of an object"
                  shadow-intensity="1"
                 
    
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  ar-placement="wall"> 
    </model-viewer>
    </div>








    
    <a-scene>
      <a-assets>
        <video id="videoBunny" preload="auto"
               src="https://particlexev.github.io/1.mp4"
              position="0 3 -5" autoplay="false" loop="false"
            material="shader:flat; side:double; transparent:false;"
               crossOrigin="anonymous"></video>




        
      </a-assets>

    
      <a-entity material="shader: flat; src: #videoBunny"
                geometry="primitive: plane; width: 800; height: 400;"
                position="0 60 -250"
                rotation="0 35 0"
                play-on-click
                visible="false">
      </a-entity>
      <a-camera>
   
      </a-camera>
    </a-scene>
  </body>
</html>
