<!DOCTYPE html>
<html>
  <head>
    <title>Test10</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>




    
      <style>
  model-viewer {
  width: 400%;
  height: 400px;
  background-color: #70BCD1;
}
#card {
  margin: 3em auto;
  display: flex;
  flex-direction: column;
  max-width: 600px;
  border-radius: 6px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
  overflow: hidden;
  
}</style>

    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        var scene = document.querySelector("a-scene");
        var vid = document.getElementById("video");
        var videoEl = document.getElementById("vidEl");

        if (scene.hasLoaded) {
          run();
        } else {
          scene.addEventListener("loaded", run);
        }
        
        function run () {
          if(AFRAME.utils.device.isMobile()) {
            document.querySelector('#splash').style.display = 'flex';
            document.querySelector('#splash').addEventListener('click', function () {
              playVideo();
              this.style.display = 'none';
            })
          } else {
              playVideo();
          }
        }
        
        function playVideo () {
          vid.play();
          if(AFRAME.utils.device.isMobile()) {
             videoEl.components.material.material.map.image.play(); 
          }
        }
      })
    </script>

     <link rel="stylesheet" href="style.css">
    
    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

    <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
    <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>

    <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
    <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script>
    
    <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    
    <!-- import the webpage's stylesheet -->

  </head>
  <body>

  <div id="card">
    <model-viewer 
                  <model-viewer 
      src="https://particlexev.github.io/FIU%20Book%203.glb" 
      camera-controls camera-orbit="10deg 50deg .70m"
                  alt="A 3D model of an object"
                  shadow-intensity="1"
      
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  ar-placement="wall"> 
   <div id="splash">
      <div id="start-button">Press here Start</div>
  </div>
                   
                 

  
  <a-scene>
      <a-assets>
          <video id="video" loop="true" src="https://particlexev.github.io/1.mp4" webkit-playsinline></video>
      </a-assets>
      
      <a-entity camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>

      <a-video id="vidEl" loop="true" src="#video" rotation="0 180 0" width="15" height="7" position="0 0 -10"></a-video>
    </a-scene>

      
    
          </model-viewer>
    </div>

 
    <script type="module"
      src="https://unpkg.com/@google/model-viewer@v0.9.0/dist/model-viewer.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer@v0.9.0/dist/model-viewer-legacy.js">
  </script>

    
  </body>
</html>
