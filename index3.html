
   <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Testing Env</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    </script>

    <!-- import the webpage's javascript files -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>



  
  </head>
  <body>




<a-scene>
      <a-assets timeout="30000">
        <a-asset-item
          id="spinosaurus"
          src="https://particlexev.github.io/IdeaLabsAr.mp4"
          response-type="arraybuffer"
        ></a-asset-item>
      </a-assets>
    
      <a-assets>
        <video
          id="VIDEO"
          muted
          autoplay="false"
          loop="false"
          src="https://particlexev.github.io/IdeaLabsAr.mp4"
        ></video>
      </a-assets>

      <a-camera position="0 1.2 0"></a-camera>

      <!-- Environment for 2D and VR viewing. It's auto-hidden in AR mode. -->
      <a-entity
        environment="preset: egypt; lighting: none; shadow: none; lightPosition: 0 2.15 0"
        hide-in-ar-mode
      ></a-entity>

      <a-video
        src="#VIDEO"
        position="-.5 1.5 -1"
        width="1.3"
        height=".5"
        rotation="0 45 0"
      ></a-video>

      <a-entity id="dino" position=".2 .5 -2.75" scale=".175 .175 .175">
        <a-entity
          position="2 3 0"
          rotation="0 -1 0"
          gltf-model="#spinosaurus"
          animation-mixer
          shadow="cast: true; receive: false"
        ></a-entity>
      </a-entity>

      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-light
        type="directional"
        light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
        id="light"
        target="dino"
        position="-8 5 10"
      ></a-light>

      <!-- This shadow-receiving plane is only visible in AR mode. -->
      <a-plane
        height="15"
        width="15"
        position="0 0 -3"
        rotation="-90 0 0"
        shadow="receive: true"
        ar-shadows="opacity: 0.3"
        visible="false"
      ></a-plane>
   </body>
</html>
    
      
    </a-scene>
