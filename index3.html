<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

 <title>Video 2</title>


    
      <style>
  model-viewer {
  width: 100%;
  height: 400px;
  background-color: #70BCD1;
}
#card {
  margin: 3em auto;
  display: flex;
  flex-direction: column;
  max-width: 600px;
  border-radius: 6px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
  overflow: hidden;
  
  .attribution {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  margin: 1em;
}
  
}</style>

    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        var scene = document.querySelector("a-scene");
        var vid = document.getElementById("video");
        var videoEl = document.getElementById("vidEl");

        if (scene.hasLoaded) {
          run();
        } else {
          scene.addEventListener("loaded", run);
        }
        
        function run () {
          if(AFRAME.utils.device.isMobile()) {
            document.querySelector('#splash').style.display = 'flex';
            document.querySelector('#splash').addEventListener('click', function () {
              playVideo();
              this.style.display = 'none';
            })
          } else {
              playVideo();
          }
        }
        
        function playVideo () {
          vid.play();
          if(AFRAME.utils.device.isMobile()) {
             videoEl.components.material.material.map.image.play(); 
          }
        }
      })
    </script>
  </head>
  <body>

  <div id="card">
    <model-viewer 
                  <model-viewer 
      src="https://particlexev.github.io/FIU%20Book%203.glb" 
     
      ios-src="https://particlexev.github.io/1.mp4"
                   
                  camera-controls camera-orbit="10deg 50deg .70m"
                  alt="A 3D model of an object"
                  shadow-intensity="1"
                 
    
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  ar-placement="wall"> 
    </model-viewer>
    </div>






    
    <div id="splash">
      <div id="start-button">Press here Start</div>
    </div>
    <a-scene>
      <a-assets>
          <video id="video" loop="true" src="https://particlexev.github.io/1.mp4" webkit-playsinline></video>
      </a-assets>
      
      <a-entity camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>

      <a-video id="vidEl" loop="true" src="#video" rotation="0 180 0" width="15" height="7" position="0 0 -10"></a-video>
    </a-scene>
  </body>
</html>
