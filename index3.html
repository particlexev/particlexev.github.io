<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <style type="text/css">
      #splash {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        align-items: center;
        justify-content: center;
        
       background-color: #70BCD1;
        color: blue;
        cursor: pointer;
        z-index: 999;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        var scene = document.querySelector("a-scene");
        var vid = document.getElementById("video");
        var videoEl = document.getElementById("vidEl");

        if (scene.hasLoaded) {
          run();
        } else {
          scene.addEventListener("loaded", run);
        }
        
        function run () {
          if(AFRAME.utils.device.isMobile()) {
            document.querySelector('#splash').style.display = 'flex';
            document.querySelector('#splash').addEventListener('click', function () {
              playVideo();
              this.style.display = 'none';
            })
          } else {
              playVideo();
          }
        }
        
        function playVideo () {
          vid.play();
          if(AFRAME.utils.device.isMobile()) {
             videoEl.components.material.material.map.image.play(); 
          }
        }
      })
    </script>
  </head>
  <body>
    <div id="splash">
      <div id="start-button"><h1>Press Start</h1></div>
    </div>
    <a-scene>
      <a-assets>
          <video id="video" loop="false" src="https://particlexev.github.io/1.mp4" webkit-playsinline></video>
      </a-assets>
      
      <a-entity camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>

      <a-video id="vidEl" loop="false" src="#video" rotation="0 180 0" width="15" height="7" position="0 0 50"></a-video>
    </a-scene>
  </body>
</html>
