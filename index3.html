<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video13</title>
    <meta name="description" content="Video - A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
    

  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="videoBunny" preload="auto"
               src="https://particlexev.github.io/1.mp4"
               width="800" height="400" autoplay loop="true"
               crossOrigin="anonymous"></video>
       
      </a-assets>

    
      <a-entity material="shader: flat; src: #videoBunny"
                geometry="primitive: plane; width: 800; height: 400;"
                position="0 200 -250"
                rotation="0 35 0"
                visible="true">
      </a-entity>

  
      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: blue;"
          hide-on-play="#videoFireworks">
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
